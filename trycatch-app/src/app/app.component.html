<body style="background-color: azure;" onload="generateData();">
  <!-- Toolbar -->
  <div>
    <mat-toolbar color="primary"> 
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon menu>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Home</button>
        <button mat-menu-item>About</button>
        <button mat-menu-item>Sign Up</button>
        <button mat-menu-item>Submit</button>
        <button mat-menu-item>Film Archive</button>
      </mat-menu>
      <span>Welcome to Try Catch Films!</span>
      <a aria-label="Try Catch Films on twitter" target="_blank" rel="noopener" href="https://twitter.com/trycatchfilms" title="Twitter">
        <svg id="twitter-logo" height="24" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
          <rect width="400" height="400" fill="none"/>
          <path d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23" fill="#fff"/>
        </svg>
      </a>
      <a aria-label="Try Catch Films on YouTube" target="_blank" rel="noopener" href="https://youtube.com/@trycatchfilms" title="YouTube">
        <svg id="youtube-logo" height="24" width="24" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77C22 15.25 22 12 22 12s0-3.25-.42-4.81zM10 15V9l5.2 3-5.2 3z"/>
        </svg>
      </a>
    </mat-toolbar>
      
  </div>

  <div class="center_div">
    <section>
      <mat-card class="title_center">
        <mat-card-header>
          <mat-card-title>Over 3 Trillion Different Possibilities!</mat-card-title>
        </mat-card-header>
      </mat-card>
    </section>
    <!-- MISSION CARD -->
    <section>
      <mat-card class="title_center">
        <mat-card-header>
          <mat-card-title>Your Mission</mat-card-title>
        </mat-card-header> 
        <mat-card-subtitle>TRY TO WRITE:</mat-card-subtitle>   
        <mat-card-content id="task">A movie that people will like.</mat-card-content>
        <mat-card-subtitle>THE CATCH IS:</mat-card-subtitle>   
        <mat-card-content id="catch">You suck at writing.</mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" onclick="generateData();">REGENERATE</button>
        </mat-card-actions>
      </mat-card>
    </section>
    <mat-card class="title_center">
      <mat-card-header>
        <mat-card-title>Image</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image id="randomImage" width="512">
      </mat-card-content>
      <mat-card-content id="caption">Waiting for Dall-E</mat-card-content>
    </mat-card>

    <mat-card class="title_center">
      <mat-card-header>
      <mat-card-title>A Really Bad Script</mat-card-title>
      </mat-card-header>
      <mat-card-content style="text-align: center;" id="script">Waiting for Chat GPT...</mat-card-content>
    </mat-card>
  </div>


    <!-- Footer -->
    <footer>
      <span>Empty Footer for now</span>
    </footer>

  <router-outlet></router-outlet>
</body>
